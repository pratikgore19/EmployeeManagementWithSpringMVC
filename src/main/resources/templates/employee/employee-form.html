<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Add Employee</title>
	<style>
		body {
			background-color: #f8f9fa;
			font-family: Arial, sans-serif;
		}

		.form-container {
			background-color: #ffffff;
			border-radius: 10px;
			padding: 30px;
			max-width: 600px;
			margin: 50px auto;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.form-header {
			text-align: center;
			margin-bottom: 20px;
		}

		.form-header h1 {
			font-size: 2rem;
			font-weight: 600;
			color: #343a40;
		}

		.btn-custom {
			background-color: #74ebd5;
			color: white;
			font-weight: bold;
			transition: background-color 0.3s ease;
			border: none;
			border-radius: 50px;
			padding: 10px 20px;
		}

		.btn-custom:hover {
			background-color: #ACB6E5;
		}
	</style>
</head>

<body>

	<!-- Main Content -->
	<div class="container">
		<div class="form-container">
			<div class="form-header">
				<h1>Save Employee</h1>
			</div>
			<form th:action="@{/employees/save}" th:object="${employee}" method="post">
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{empId}" />

				<div class="mb-3">
					<label for="firstName" class="form-label">First Name:</label>
					<input type="text" class="form-control" id="firstName" th:field="*{firstName}"
						placeholder="Enter first name" required>
				</div>
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name:</label>
					<input type="text" class="form-control" id="lastName" th:field="*{lastName}"
						placeholder="Enter last name" required>
				</div>
				<div class="mb-3">
					<label for="salary" class="form-label">Salary:</label>
					<input type="number" class="form-control" id="salary" th:field="*{salary}"
						placeholder="Enter salary" required>
				</div>
				<div class="mb-3">
					<label for="jobLevel" class="form-label">Job Level:</label>
					<select class="form-select" id="jobLevel" th:field="*{jobLevel}" required>
						<option value="" disabled selected>Select job level</option>
						<option value="3">System Engineer</option>
						<option value="4">Sr System Engineer</option>
						<option value="5">Analyst</option>
						<option value="6">Lead</option>
						<option value="7">Manager</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="department" class="form-label">Department:</label>
					<select class="form-select" id="department" th:field="*{department}" required>
						<option value="" disabled selected>Select department</option>
						<option value="IVS-ECS">IVS-ECS</option>
						<option value="IVS-DEVOPS">IVS-DEVOPS</option>
						<option value="IVS-FS">IVS-FS</option>
						<option value="DX-DIGM">DX-DIGM</option>
						<option value="DX-ADM">DX-ADM</option>
					</select>
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-custom">Save</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
